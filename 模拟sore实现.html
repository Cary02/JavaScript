<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟sort实现</title>
    <script>
        //和原来的冒泡排序相比，传多一个函数fnCompare进来
        function sort(array, fnCompare) {
            var tmp;
            for (var i = 0; i < array.length - 1; i++) {
                var isOk = true;

                for (var j = 0; j < array.length -1 -i; j++) {

                    //()中要传入一个布尔类型的值，调用fnCompare函数，通过返回值判断true，false
                    if (fnCompare(array[j], array[j + 1]) > 0) {
                        isOk = false;
                        tmp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = tmp;


                    }
                }
                if (isOk) {
                    break;
                }
            }
            return array;
        }

        var array = [45, 78, 5, 7,89, 2, 67];
        //隐函数设置排序方式
        sort(array, function(a, b) {
            return b - a;
        });
        console.log(array);

    </script>
</head>

</html>
