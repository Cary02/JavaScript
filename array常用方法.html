        /*2.队列操作（先进先出）
            push()
            shift()  取出数组中的第一个元素，修改length属性
            unshift  在数组最前面插入项，返回数组的长度*/


        var arr = [5, 6, 8, 3];
        var r = arr.shift();
        console.log(arr);
        console.log(r);     //返回值为数组中的第一项
        
        var d = arr.unshift(0);
        console.log(arr);
        console.log(d);    //返回值为数组的长度
