    <script>
        //求出数组中的最大值和最小值，并且求出索引。
        var numbers = [12, 23, 34, 46, 22, 88, 50];
        //定义最大最小值
        var max = numbers[0];
        var min = numbers[0];
        //定义最大最小索引
        var maxIndex = 0;
        var minIndex = 0;
        for (var i = 1; i < numbers.length; i++) {
            //判断数值大小
            if (max < numbers[i]) {
                max = numbers[i];
                //索引赋值
                maxIndex = i;
            }

            if (min > numbers[i]) {
                min = numbers[i];
                minIndex = i;
            }

        }
        console.log(maxIndex, minIndex);
        console.log(max, min);
