<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的遍历和删除</title>
    <script>
        //对象的遍历
       /*例一 
       var o = {
            name: 'zs',
            age: 10,
            say: function () {
                console.log('haha');
            }
        }
        //for in 可以遍历对象的成员
        for (var key in o) {
            console.log(key + '---' + o[key]);
        } */


        /*例二
        var o = {};
        for (var i = 0; i < 10; i++) {
            o['a' + i] = i * 2;
        }
        console.log(o);
        for (var key in o) {
            console.log(key + ':' + o[key]);
        }*/
        
        
        
        //删除对象属性
        //delete 删除对象的成员
        var o = {
            name: 'zs',
            age: 10,
            say: function () {
                console.log('haha');
            }
        }
        console.log(o.name);
        delete o.name;
        console.log(o.name);
        console.log(o.say);
        delete o.say;
        console.log(o.say);
        
    </script>
</head>
<body>

</body>
</html>
