<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script>
        /*什么是对象
        * 现实世界：万物皆对象，一切事物都是对象， 对象是一个具体的事物
        * 手机   不是对象   这是一类事物
        * 汽车   不是对象    这是一类事物
        *
        * 对象：特征 ：名词 描述这个对象  和行为 ：动词
        * */
        
        var student = {
            name: '张飞',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hello');
            }
        };
        console.log(student.name);
        student.sayHi();

        /*对象具有  属性和方法
         属性---特征
         方法---行为*/



    </script>
</head>
<body>

</body>
</html>
