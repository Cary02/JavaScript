<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>字符串方法案例</title>
    <script>
        //1 字符方法
        /*charAt()   获取指定位置处的字符
          charCodeAt()   获取指定位置出的字符的ASCII码
          str[]          HTML5,IE8+ 和charAt()等才有效*/

        //2 字符串操作方法
          /*concat()      拼接字符串，等效于+，+更常用
          * slice()       从start位置开始，街区到end位置，end截取不到
          * substring()   从start位置开始，截取到end位置，end截取不到
          * substr()      从start位置开始，截取length个字符*/

        //3 位置方法
        /*indexOf()     返回指定内容在原字符串中的位置
        * lastIndexOf() 从后往前找，只找第一个匹配的*/

        //4 去除空白
        /*trim()    只能去除字符串前后的空白*/

        //5 大小写转换方法
        /*to(Locale)UpperCase()    转换大写
        * to(Locale)LowerCase()    转换小写*/

        //6 其他
        /*search()   查找指定的子字符串
        * replace()  替换字符串的一部分
        * split()    截取字符串*/
