<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date格式化</title>
    <script>
        //写一个函数，格式化日期对象  返回yyyy-MM-dd HH:mm:ss的形式
        function formaDate(date) {
            //判断参数date是否是日期对象
            //instanceof   Object instanceof 某个构造函数
            if (! (date instanceof Date)) {
                console.error('date不是日期对象');
            return;
            } 
            var year = date.getFullYear(),
                month = date.getMonth(),
                day = date.getDate(),
                hour = date.getHours(),
                minute = date.getMinutes(),
                second = date.getSeconds();

            month = month < 10 ? '0' + month : month ;
            day = day < 10 ? '0' + day : day ;
            hour = hour < 10 ? '0' + hour : hour ;
            minute = minute < 10 ? '0' + minute : minute ;
            second = second < 10 ? '0' + second : second ;

            return year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
        }
        var d = new Date();
        console.log(formaDate(d));

        //如何计算相差的  天/时/分/秒
        /*345654643   相差的总毫秒值
        * 相差的总秒数  345654643 / 1000
          相差的天数    345654643 / 1000 / 60 / 60 / 24
          相差的小时数  345654643 / 1000 / 60 / 60 % 24
          相差的分钟数  345654643 / 1000 / 60 % 60
          相差的秒数    345654643 / 1000 % 60*/

        function getInterval(start, end) {
            //两个日期相差的毫秒数
            var interval = end - start;
            interval /= 1000;
            //相差的天/时/分/秒
            var day, hour, minute, second;
            day = Math.round(interval / 60 / 60 / 24);
            hour = Math.round(interval / 60 / 60 % 24);
            minute = Math.round(interval / 60 % 60);
            second = Math.round(interval % 60);
            return {
                day : day,
                hour : hour,
                minute : minute,
                second : second
            };

        }
        var d1 = new Date();
        var d2 = new Date(1996, 5, 6);
        console.log(getInterval(d2, d1));
