    <title>break and continue</title>
    <script>


        // break 破坏   终止循环 ，循环不再执行
        //continue  继续   跳出循环，继续下一次循环


        //求整数50~200的第一个能被7整除的数
        for (var i = 50; i <= 200; i++) {
            if (i % 7 === 0) {
                console.log(i);
                break;
            }
        }
        console.log('over');
