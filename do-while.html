<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while</title>
    <script>
        /*使用do-while循环：输出询问“我爱你，嫁给我吧？”，选择“你喜欢我吗？”（yes/no）
        如果输入为yes则打印“我们形影不离”，输出no则继续询问*/

        do {
            //prompt('输出询问的内容','文本框提示内容')
            var msg = prompt('你到底爱不爱我？', '请输入yes/no');
        } while (msg !== 'yes');
        console.log('我们形影不离');


    </script>
</head>
<body>

</body>
</html>
