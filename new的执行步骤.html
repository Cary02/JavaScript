<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new的执行步骤</title>
    <script>
        function Student(name, age , sex, score) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.score = score;
            this.sayHi = function () {
                console.log(this.name + 'hello');
            }
        }
        var stu1 = new Student('张三', 18, '男', 99);
        var stu2 = new Student('王五', 17, '女', 100);
        console.log(stu2.sex);
        stu1.sayHi();

        //new的执行步骤
        /*1.在内存中创建了一个空的对象
        * 2.让构造函数中的this指向刚创建的对象
        * 3.执行构造函数，在构置函数中设置属性和方法
        * 4.返回当前对象*/



    </script>
</head>
<body>

</body>
</html>
