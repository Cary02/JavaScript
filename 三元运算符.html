<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三元运算符</title>
    <script>


        // 三元运算符
        // 表达式1 ? 表达式2 : 表达式3
        // 表达式1必须是布尔类型，2是true时返回的值，3是false时返回的值


        // 输出最大值
        var num1 = 10;
        var num2 = 8;
        // console.log(num1 > num2 ? num1 : num2);
        var max = num1 > num2 ? num1 : num2;
        console.log(max);

        // 判断年龄大于或等于18  大于则成年 否者不成年
        var age = 19;
        console.log(age >= 18 ? '成年' : '未成年');
    </script>
</head>
<body>

</body>
</html>
