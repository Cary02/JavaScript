<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
    <script>

        function getSum(num1, num2) {   //  形式上的参数， 形参1，形参2；

            //形参就相当于没有声明的变量
            console.log(num1 + num2);
        }

        getSum(1, 2);
        //1，2相当于实际参数，将1赋值给num1 , 2赋值给num2
        //函数是可以重复使用的代码块。


    </script>
</head>
<body>

</body>
</html>
