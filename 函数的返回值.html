        //求n的阶乘
        function getJieChegn(n) {
            var result = 1;
            for (var i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }


        //求1!+2!+3!+...+n!
        function getSumJieCheng(n) {
            //求和
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                //每个i的阶乘累加
                 sum += getJieChegn(i);
            }
            return sum;
        }

        console.log(getSumJieCheng(5));
