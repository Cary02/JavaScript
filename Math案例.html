        //随机生成颜色RGB
        function fn(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        function RGB(min, max) {
            var color1 = fn(min, max);
            var color2 = fn(min, max);
            var color3 = fn(min, max);
            return 'rgb (' + color1 + ',' + color2 + ',' + color3 + ')';
        }
        console.log(RGB(0, 255));


        //模拟实现max()/min()
        //console.log(Math.max(2, 43, 56, 72, 23));
        //console.log(Math.min(2, 43, 56, 72, 23));

        //模拟实现max()/min()
        var getMath = {
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(getMath.min(2, 43, 56, 72, 23));
