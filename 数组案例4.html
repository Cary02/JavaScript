<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组案例4</title>
    <script>

        //输入一个年份，看看是否是闰年  （能被四整除并且不能被100整除的数，或者能被400整除的数）
        function isRun(year) {
            //假设不是闰年；
            var result = false;
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 ===0)) {
                result = true;
            } 
            return result;
        }
        console.log(isRun(1880));


        //方法一     输入某年某月某日，判断这一天是这一年的第几天
        function day(year,month,day) {
            var sum=0;
            var monthObj={1:31,2:28,3:31,4:30,5:31,6:30,7:31,8:31,9:30,10:31,11:30,12:31};
            monthObj[2]=isRun(year)?29:28;
            for (var i=1;i<month;i++){
                sum+=monthObj[i];
            }
            sum+=day;
            console.log(sum);
        }
        day(1996,3,23);


        //方法二
        function getDay(year, month, day) {
            //计算天数总和
            var sum = day;    //当前月份的天数
            //当前月份前的月份循环
            for (var i = 1; i < month; i++) {
                switch (i) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        sum += 31;
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        sum += 30;
                        break;
                    case 2:
                        //三元判断式true是28 ，否则29
                        var days = isRun(year) ? 28 : 29;
                        sum += days;
                        break;
                }
            }
            return sum;
        }
        console.log(getDay(1997, 5, 13));
    </script>
