        //如何获取日期对象的毫秒值
        var d = new Date();
        //获取日期对象毫秒值   不用我们调用
        console.log(d.valueOf());
        //和valueOf的作用是一样的
        console.log(d.getTime());


        //获取当前时间的毫秒值     静态成员
        var num = Date.now();    //浏览器兼容问题
        console.log(num);

        //转数字类型
        var num = +new Date();
        console.log(num);
